<!DOCTYPE html>
<html>
<head>
	<title>Stars</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.checked {
  color: orange;
}
.stars {
cursor: pointer;
}
</style>
<body>
<div style="text-align: center; margin-top: 5%;">
	<span class="stars">
		<span class="fa fa-star checked" style="font-size: 25px;" onclick="star_rate(1)"></span>
		<span class="fa fa-star checked" style="font-size: 25px;" onclick="star_rate(2)"></span>
		<span class="fa fa-star checked" style="font-size: 25px;" onclick="star_rate(3)"></span>
		<span class="fa fa-star checked" style="font-size: 25px;" onclick="star_rate(4)"></span>
		<span class="fa fa-star checked" style="font-size: 25px;" onclick="star_rate(5)"></span>	
	</span>
	<div style="text-align: center;margin-top: 5%;">
		<button type="button" onclick="send()">Send</button>
	</div>
</div>

<script>
	
function star_rate(num){
  let stars = document.getElementsByClassName('fa-star');
  for(let i=0;i<stars.length;i++){
    stars[i].classList.remove("checked");
  }
  for(let i=0;i<num;i++){
    stars[i].classList.add("checked");
  }
}

function send(){
  let stars = document.getElementsByClassName('fa-star');
  let rate = 0;
  for(let i=0;i<stars.length;i++){
    if(stars[i].classList.contains('checked')){
      rate+=1;
    }else{
      stars[i].classList.add("checked");
    }
  }
  alert(rate)
}

</script>
</body>
</html>
